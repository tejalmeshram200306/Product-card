<!DOCTYPE html>
<html lang="en">
<head>
    <title>Coffee Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Moderustic:wght@300..800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Moderustic", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F3E5AB; 
        }

        .header {
            background-color: #6F4E37; 
            color: #FFFFFF; 
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 4px 8px #B3A299; 
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product-card {
            background-color: #F8EDE3; 
            width: 300px;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px #B3A299; 
            transition: 0.3s;
        }

        .product-card:hover {
            box-shadow: 0 8px 16px #B3A299; 
            transform: translateY(-10px);
        }

        .product-img {
            width: 100%;
            border-radius: 10px;
        }

        .product-card p {
            margin: 10px 0;
        }

        .btn {
            background-color: #C5705D; 
            color: #FFFFFF; 
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            display: block;
            margin: 10px auto;
            text-align: center;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #A35648; 
        }

    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Java Coffee</h1>
        <p>Your favorite spot for fresh brews and cozy vibes!</p>
    </div>

    <div class="container">
        <div class="product-card">
            <img src="https://cdn.shopify.com/s/files/1/0366/8780/6508/files/what_you_need_to_make_a_espresso_Coffee_2048x2048.jpg?v=1657807940" class="product-img" alt="Coffee Cup">
            <p><b>Espresso</b></p>
            <p><b>Price:</b> ₹299</p>
            <a href="#" class="btn">Order Now</a>
        </div>
        <div class="product-card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQoykv38ImcTRcWRpXSbJf-NvFNH-dJhRjiCQ&s" class="product-img">
            <p><b>Iced Coffee</b></p>
            <p><b>Price:</b> ₹449</p>
            <a href="#" class="btn">Order Now</a>
        </div>
        <div class="product-card">
            <img src="https://insanelygoodrecipes.com/wp-content/uploads/2023/06/Cappuccino-Coffee-in-a-White-Cup.jpg" class="product-img" alt="Cappuccino">
            <p><b>Cappuccino</b></p>
            <p><b>Price:</b> ₹599</p>
            <a href="#" class="btn">Order Now</a>
        </div>
   
    

</body>
</html>
