<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .product-card{
            background-color: #F8EDE3;
            width: 180px;
            padding:10px 5px;
            border-radius: 10px;
            border: 2px solid #ff9933;
            margin: 20px;

        }
        .product-img{
            width: 150px;
            display: block;
            margin:10px auto;
            border-radius: 10px;

        }
        .btn-add-to-cart{
            background-color: #C5705D;
            padding: 5px 20px;border-radius: 30px;
            border: none;
            display: block;
            margin:10px auto;
        }
        .container{
           align-items: center;
           justify-content: space-between;


        }
    </style>
</head>
<body>
    <div class="container">
    <div class="product-card">
        <img src="https://assets.ajio.com/medias/sys_master/root/20240406/jTor/6610dc8616fd2c6e6aa17c06/-473Wx593H-466855053-yellow-MODEL.jpg" class="product-img">

        <p>
           Floral dress
        </p>
        <p>
            <b>Price:</b>2499
        </p>
        <button class="btn-add-to-cart">
            Add to card
        </button>
    </div>
    <div class="product-card">
        <img src="https://www.thisisourbliss.com/wp-content/uploads/2021/05/ThisIsOurBliss-April2021-84-683x1024.jpg" class="product-img">

        <p>
           Casual dress for summer
        </p>
        <p>
            <b>Price:</b>4999
        </p>
        <button class="btn-add-to-cart">
            Add to card
        </button>
    </div>
</div>
</body>
</html>
